<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
   body{margin:0;padding:0;position: relative;}
   .body{width:100vw; height:100vh}
   .container{width:100vw;top:0px;left:0px;height: 100vh; max-width: 960px;  }
   .ccon{ position:absolute;box-sizing:border-box;perspective-origin:center center;perspective: 700px;transition: all .2s ease-in-out; border-radius: 10px; }
   .card{ transform-style: preserve-3d ;top:0px;left:0px;width:100%;height:100%; position:absolute;box-sizing:border-box;border: 1px solid #ccc;border-radius: 10px; transition: all .5s ease-in-out;transform:rotateY(0) translateY(0px);}
   .front{box-shadow: -2px 1px 4px rgba(100,100,100,0.2); backface-visibility: hidden;display:block; width:100%;height:100%; position:absolute;box-sizing:border-box;border:10px solid #fff;background:darksalmon;border-radius: 10px;z-index: 20}
   .card:hover{transform: rotateY(0) translateY(-30px)}
   .card:hover .front{background: brown;cursor: pointer;} 
   
   .ccon.flipped{top:50%!important;left:50%!important;transform:translateX(-50%) translateY(-50%);}
   .ccon.flipped .card{transform:translateZ(100px) rotateY(180deg);}
   .ccon.flipped .card  .front{}
   .ccon.flipped .card  .back{box-shadow: 0px 0px 80px rgba(0,0,0,0.3);}
   .back{
    backface-visibility: hidden;
     width:100%;
     height:100%; 
     position:absolute;
     box-sizing:border-box;
     border:10px solid brown;
     background: #fff;
     border-radius: 10px;
     transform: rotateY(180deg);
     padding:40px 10px;
     z-index: 0;
     box-shadow: 0px 0px 0px rgba(0,0,0,0);
     
     }
   .back > * {text-align: center; margin: 0 0 20px 0}
    .dimmer{position: absolute;top:0px; left:0px;right:0px;bottom: 0px;z-index: 500;display: none;opacity: 0;transition:all .2s;background: #000}

    .dimmer.visible{display: block;opacity: 0.5;}

  @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
    .ccon.flipped .card  .front{display: none}
    .back{backface-visibility:visible;}
    .ccon.flipped .card{transform:translateZ(100px) rotateY(180deg); transition:'translateZ' .5s ease-in-out}
    .card{ transform-style:flat ;top:0px;left:0px;width:100%;height:100%; position:absolute;box-sizing:border-box;border: 1px solid #ccc;border-radius: 10px; transition:none;transform:rotateY(0) translateY(0px);}
    .ccon{ transition:'translateZ' .5s ease-in-out}
    .card:hover{transform: rotateY(0) translateY(0px)}
  }

  @supports (-ms-ime-align:auto) {
    .ccon.flipped .card  .front{display: none}
    .back{backface-visibility:visible;}
    .ccon.flipped .card{transform:translateZ(100px) rotateY(180deg); transition:'translateZ' .5s ease-in-out }
    .card{ transform-style:flat ;top:0px;left:0px;width:100%;height:100%; position:absolute;box-sizing:border-box;border: 1px solid #ccc;border-radius: 10px; transition:none;transform:rotateY(0) translateY(0px);}
    .ccon{ transition:'translateZ' .5s ease-in-out} 
    .card:hover{transform: rotateY(0) translateY(0px)}   
  }
   
  </style>
</head>
<body>
<div class="body">  
  <div class="dimmer"></div>

  <div class="container"></div>
</div>  
  
  <script src="kart.js"></script>
</body>
</html>
