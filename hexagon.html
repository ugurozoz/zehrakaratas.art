<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expressions</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        perspective: 50vw;
        background: #000;
        position: relative;
      }
      .container {
        position: relative;
        width: 100vw;
        height: 86vw;
        background: rgba(0, 55, 0, 0.5);
        transform-style: preserve-3d;
        transform: translateZ(45px);
      }

      .hexagon {
        width: 100%;
        height: 100%;

        box-sizing: border-box;
        border: 1px solid #f00;
      }

      .nfo {
        position: fixed;
        top: 0;
        left: 0;
        color: #fff;
      }

      .wall {
        position: absolute;
        transform-origin: 0 0;
        width: 50%;
        height: 50%;
        border: 2px solid #fff;
        background: rgba(255, 255, 255, 0.1);
        top: 0;
        left: 25%;
        transform: rotate3d(1, 0, 0, 90deg) translate3d(0, 0, 0);
        box-sizing: border-box;
        font-size: 145px;
        color: #fff;
        font-weight: bold;
        text-align: center;
      }

      .wall__1 {
        transform: rotate3d(1, 0, 0, 90deg) translate3d(0, 0, 0) rotateY(0deg);
      }

      .wall__2 {
        transform: rotate3d(1, 0, 0, 90deg) translate3d(100%, 0, 0)
          rotateY(60deg);
      }

      .wall__3 {
        transform: rotate3d(1, 0, 0, 90deg) translate3d(150%, 0, -43vw)
          rotateY(120deg);
      }

      .wall__4 {
        transform: rotate3d(1, 0, 0, 90deg) translate3d(100%, 0, -86vw)
          rotateY(180deg);
      }

      .wall__5 {
        transform: rotate3d(1, 0, 0, 90deg) translate3d(0, 0, -86vw)
          rotateY(240deg);
      }

      .wall__6 {
        transform: rotate3d(1, 0, 0, 90deg) translate3d(-50%, 0, -43vw)
          rotateY(300deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hexagon">
        <div class="wall wall__1">1</div>
        <div class="wall wall__2">2</div>

        <div class="wall wall__3">3</div>
        <div class="wall wall__4">4</div>
        <div class="wall wall__5">5</div>
        <div class="wall wall__6">6</div>
      </div>
    </div>
    <div class="nfo">
      <p></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
